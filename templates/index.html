<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SolveIt - A modern problem tracking application to record and manage problems and their solutions">
    <meta name="keywords" content="problem tracker, solution manager, productivity, task management">
    <meta name="author" content="SolveIt">
    <title>SolveIt - Problem Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîß</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üîß SolveIt</h1>
                    <p class="subtitle">Track your problems and solutions</p>
                </div>
                <div class="user-info">
                    <a href="/profile" class="btn btn-link" id="profileBtn">Profile</a>
                    <span id="usernameDisplay">Loading...</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <section class="statistics-dashboard" id="statisticsDashboard">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalProblems">0</div>
                    <div class="stat-label">Total Problems</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üè∑Ô∏è</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-content">
                    <div class="stat-value" id="recentProblems">0</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>
        </section>

        <div class="main-content">
            <section class="problem-form">
                <h2 id="formTitle">Add New Problem</h2>
                <form id="problemForm">
                    <input type="hidden" id="problemId" name="problemId">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="General">General</option>
                            <option value="Technical">Technical</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Learning">Learning</option>
                            <option value="Bug Fix">Bug Fix</option>
                            <option value="Feature">Feature</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problem">Problem:</label>
                        <textarea 
                            id="problem" 
                            name="problem" 
                            rows="4" 
                            placeholder="Describe the problem you faced..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="solution">Solution:</label>
                        <textarea 
                            id="solution" 
                            name="solution" 
                            rows="4" 
                            placeholder="How did you solve (or plan to solve) it?"
                            required
                        ></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Save Problem</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="problems-list">
                <div class="list-header">
                    <h2>Your Problems</h2>
                    <div class="list-actions">
                        <input type="text" id="searchInput" placeholder="Search problems..." class="search-input">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                        <button id="exportBtn" class="btn btn-secondary" title="Export as JSON">üì• Export</button>
                        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                    </div>
                </div>
                <div id="problemsContainer" class="problems-container">
                    <div class="loading">Loading problems...</div>
                </div>
            </section>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Edit Problem</h2>
                <form id="editForm">
                    <input type="hidden" id="editProblemId">
                    <div class="form-group">
                        <label for="editCategory">Category:</label>
                        <select id="editCategory" required>
                            <option value="General">General</option>
                            <option value="Technical">Technical</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Learning">Learning</option>
                            <option value="Bug Fix">Bug Fix</option>
                            <option value="Feature">Feature</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProblem">Problem:</label>
                        <textarea id="editProblem" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editSolution">Solution:</label>
                        <textarea id="editSolution" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Problem</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
